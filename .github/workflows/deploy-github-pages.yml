name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  workflow_call: {}
  # push:
  #   branches:
  #     - main

jobs:
  build:
    uses: ./.github/workflows/build.yml
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Update base href for GitHub Pages
        run: |
          sed -i 's|<base href="/">|<base href="/My_Portfolio/">|g' build/web/index.html

      - name: Create .gitignore in build/web
        run: echo "assets/.env" >> build/web/.gitignore
      
      - name: Print .env File
        run: cat build/web/assets/.env

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web

  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Delete workflow artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: web-build
